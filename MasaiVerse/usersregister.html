<!DOCTYPE html>
<html>
<head>
  <title>Masaiverse Meetup Registration</title>
</head>
<body>
  <h1>Masaiverse Meetup Registration Form</h1>
  <form id="registrationForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required><br>

    <label for="age">Age:</label>
    <input type="number" id="age" required><br>

    <label for="place">Place:</label>
    <input type="text" id="place" required><br>

    <label for="batch">Batch Name:</label>
    <select id="batch" required>
      <option value="WEB-13">WEB-13</option>
      <option value="WEB-14">WEB-14</option>
      <option value="WEB-15">WEB-15</option>
      <!-- Add more options as needed -->
    </select><br>

    <label for="profession">Profession:</label>
    <select id="profession" required>
      <option value="FSD">FSD</option>
      <option value="Frontend">Frontend</option>
      <option value="Backend">Backend</option>
      <option value="Student">Student</option>
      <!-- Add more options as needed -->
    </select><br>

    <button type="submit">Register</button>
  </form>

  <script>
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
      event.preventDefault();
      registerUser();
    });

    function registerUser() {
      const name = document.getElementById("name").value;
      const age = document.getElementById("age").value;
      const place = document.getElementById("place").value;
      const batch = document.getElementById("batch").value;
      const profession = document.getElementById("profession").value;

      const registrationData = {
        name: name,
        age: age,
        place: place,
        batch: batch,
        profession: profession
      };

      fetch("https://sore-puce-frog-tutu.cyclic.app/registrations", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(registrationData),
      })
      .then(response => response.json())
      .then(data => {
        alert("Successfully registered!");
        window.location.href= "index.html";
      })
      .catch(error => console.error("Error:", error));
    }
  </script>
</body>
</html>
